<!DOCTYPE html>
<html>
	<head>
		<title>Questions/Suggestions</title>
		<link rel="stylesheet" href="style.css" style="text/css">
	</head>
	<body>
		<div class="header">
			<div id="titlediv">
				<p id="title">Stanley Demming Park</p>
			</div>
			<div id="center">
				<div id="menu">
					<a href="home.html"  class="nav">Home</a>
					<a href="amenities.html"  class="nav">Amenities</a>
					<a href="qs.html" class="currentnav">Questions/Suggestions</a>

				</div>
			</div>

		<br/>

		<div id="contactForm">
			<form action=" " method=" ">
				<fieldset>
					<legend>Contact Info</legend>
					<label>First Name:<span class="required">*<span> <br/>
						<input type="text" name="first" required />
					</label>
					<br/>
					<label>Last Name: <br/>
						<input type="text" name="last" />
					</label>
					<br/>
					<label>Phone Number:<span class="required">*<span> <br/>
						<input type="text" name="number" required />
					</label>
				</fieldset>
				<br/>
				<br/>
				<fieldset action=" " method=" ">
					<legend>Questions</legend>
					<textarea name="questions" cols="50" rows="4">Type your questions...
					</textarea>
				</fieldset>
				<br/>
				<br/>
				<fieldset action=" " method=" ">
					<legend>Suggestions?</legend>
					<textarea name="suggestions" cols="50" rows="4">Type your suggestions...
					</textarea>
				</fieldset>
			</form>
		</div>
	</body>
